name: Client and Server Dagger CI

on:
  workflow_call:
  push:
    branches:
      - develop
      - master


jobs:
  dagger-client-ci:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout 
        uses: actions/checkout@v3
      - 
        name: Dagger CI Client
        uses: dagger/dagger-for-github@v3.0.0
        with:
          workdir: ./client
          cmds: |
            project init
            project update
            do test
            do build
            
  dagger-server-ci:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout 
        uses: actions/checkout@v3
      - 
        name: Dagger CI Server
        uses: dagger/dagger-for-github@v3.0.0
        with:
          workdir: ./server
          cmds: |
            project init
            project update
            do test